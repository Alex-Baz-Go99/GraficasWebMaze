    <div class="container2">
        <div class="row">
                <div class="col-lg-4">
                    <h2 class="punt2">Nombre de Usuario:</h2>
                    <h2 class="punt2">Puntuacion: 20092</h2>

                <div class="col-lg-4">

                </div>
            </div>
            <div class="container">
            
              <!-- Button trigger modal -->
              <button type="button" id="btnPaused" class="btnPause btn btn-dark border border-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                Pausa
              </button>
        
              <!-- Modal -->
              <div class="pauseMenu modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <audio id="theSound" controls="controls" preload="auto" hidden>
                                          <source src="audio/AndrossEnter.mp3" controls >
                                  </audio>  
                    <div class="modal-dialog">
                        <div class="modal-content">
                          
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Juego en pausa</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <button type="button" class="btn btnReturn btn-dark border border-warning" data-bs-dismiss="modal">Regresar</button>
                              <br>
                              <br>
                              <button type="button" class="btn btn-dark border border-warning">
                                 <a class="btnSave" href="index.html">Guardar y salir</a>
                             </button>
                              <br>
                              <br>
                              <button type="button" class="btn btn-dark border border-warning">
                                 <a class="btnSave" href="index.html">Salir sin guardar</a>
                             </button>
                            </div>
                            
                        </div>
                    </div>

              </div>
              <button id="btnReturnToIndex" onclick="location.href='index.html'">Cerrar-Sesion</button>

              <script>var beepOne = $("#theSound")[0];
                          $(".modal-dialog button")
                              .mouseenter(function() {
                                  beepOne.play();
                              });
                         $("#btnReturnToIndex, #btnPaused")
                         .mouseenter(function() {
                             beepOne.play();
                         });
                       </script>
            </div>
            <img class="ImgPrueba" src="https://static.listoffreeware.com/wp-content/uploads/maze_game_pakman_full_03-31-17-017.jpg" alt="" >
